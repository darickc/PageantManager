<div class="content">
  <h1>Pageant Manager</h1>


  <!--The content below is only a placeholder and can be replaced.-->
  <mat-sidenav-container class="sideNavContainer">
    <mat-sidenav #sidenav class="sidenav">
      <mat-list>
        <mat-list-item>
          <a routerLink="" (click)="sidenav.close()">Home</a>
        </mat-list-item>
        <mat-list-item>
          <span>
            <a [matMenuTriggerFor]="menu">Admin</a>
            <mat-menu #menu="matMenu" yPosition="below" [overlapTrigger]="false">
              <a mat-menu-item [routerLink]="['/admin','costumes']" (click)="sidenav.close()">Costumes</a>
              <a mat-menu-item [routerLink]="['/admin','garment-types']" (click)="sidenav.close()">Garment Types</a>
            </mat-menu>
          </span>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>
    <div class="sideNavContent">
      <div class="menu">
        <div>
          <mat-toolbar class="toolbar">
            <button mat-icon-button (click)="sidenav.open()">
              <mat-icon>more_vert</mat-icon>
            </button>
          </mat-toolbar>
        </div>
        <div>
          <mat-toolbar class="toolbar">
            <a mat-button routerLink="">Home</a>
            <span>
              <button mat-button [matMenuTriggerFor]="menu">Admin</button>
              <mat-menu #menu="matMenu" yPosition="below" [overlapTrigger]="false">
                  <a mat-menu-item [routerLink]="['/admin','costumes']">Costumes</a>
                <a mat-menu-item [routerLink]="['/admin','garment-types']">Garment Types</a>
              </mat-menu>
            </span>
          </mat-toolbar>
        </div>
      </div>
      <!-- <app-breadcrumb></app-breadcrumb> -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</div>
