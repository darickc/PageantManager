<h2>Costumes</h2>

<app-loading *ngIf='loading'>
</app-loading>
<div *ngIf='!loading'>
  <button mat-button color="primary" routerLink="/admin/costumes/new">New</button>
  <div *ngFor='let costume of costumes'>
    <a [routerLink]="['/','admin','costumes',costume.costumeId]">
      <img *ngIf='costume.photo' [src]="costume.photo" alt="">
      <div>
        {{costume.name}}
      </div>
    </a>
  </div>
</div>
