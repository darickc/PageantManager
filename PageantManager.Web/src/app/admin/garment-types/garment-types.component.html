<h2>Garment Types</h2>

<app-loading *ngIf='loading'>
  </app-loading>
  <div *ngIf='!loading'>
    <button mat-button color="primary" routerLink="/admin/garment-types/new">New</button>
    <div *ngFor='let gt of garmentTypes'>
      <a [routerLink]="['/','admin','garment-types',gt.garmentTypeId]">
        <img *ngIf='gt.photo' [src]="gt.photo" alt="">
        <div>
          {{gt.name}}
        </div>
      </a>
    </div>
  </div>
